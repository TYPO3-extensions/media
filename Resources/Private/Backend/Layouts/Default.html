<em:be.container pageTitle="Media" enableJumpToUrl="false" enableClickMenu="false" loadPrototype="false"
                 loadScriptaculous="false" loadExtJs="false" loadExtJsTheme="true"
                 addCssFiles="{
		0:'{f:uri.resource(path:\'StyleSheet/bootstrap.css\')}',
		1:'{f:uri.resource(path:\'StyleSheet/bootstrap-responsive.css\')}',
		2:'{f:uri.resource(path:\'StyleSheet/media.css\')}',
		3:'{f:uri.resource(path:\'StyleSheet/bootstrap-datatables.css\')}',
		4:'{f:uri.resource(path:\'StyleSheet/FileUploader/fineuploader.css\')}',
		5:'{f:uri.resource(path:\'StyleSheet/JQueryUi/jquery-ui-1.10.1.custom.min.css\')}'
	}"
                 addJsFiles="{
		0:'{f:uri.resource(path:\'JavaScript/JQuery/jquery-1.9.1.min.js\')}'
		}">


	<script type="text/javascript">

		// Declare namespace
		window.Media = {};

		// "Live" variables
		Media._labels = {
			"max_upload_size": '<m:maxUploadSize label="max_upload_file"/>'
		};

		Media._columns = [];
		{m:grid.column.configuration()}

		// Just initialize variable with empty value.
		Media.icons = {}
	</script>

	<f:render section="main"/>

	<m:js name="JQuery/jquery.dataTables.min.js"/>
	<m:js name="JQuery/jquery.form.js"/>
	<m:js name="JQuery/jquery.dataTables.bootstrap.js"/>

	<m:js name="Bootstrap/bootstrap.min.js"/>
	<m:js name="Bootstrap/bootbox.min.js"/>
	<m:js name="Bootstrap/bootstrapx-clickover.js"/>

	<m:js name="JQuery/jquery.fineuploader-3.4.1.js"/>

	<m:js name="Uri/Uri.min.js"/>

	<m:js name="Media.js"/>
	<m:js name="Encoder.js"/>
	<m:js name="Media.Panel.js"/>
	<m:js name="Media.Table.js"/>
	<m:js name="Media.Action.js"/>
	<m:js name="Media.Session.js"/>
	<m:js name="Media.FlashMessage.js"/>
	<m:js name="Media.Label.js"/>

	<f:if condition="{m:isRtePlugin(plugin: 'linkMaker')}">
		<m:js name="Media.Rte.LinkMaker.js"/>
	</f:if>

	<f:if condition="{m:isRtePlugin(plugin: 'imageMaker')}">
		<m:js name="JQuery/jquery-ui-1.10.1.custom.min.js"/>
		<m:js name="CamanJs-4.1.1/caman.full.min.js"/>
		<m:js name="CamanJs-4.1.1/adapters/jquery.js"/>
		<m:js name="Media.Rte.imageMaker.js"/>
		<m:js name="Media.Rte.Popup.js"/>
	</f:if>

</em:be.container>
{namespace em=TYPO3\CMS\Extensionmanager\ViewHelpers}
{namespace m=TYPO3\CMS\Media\ViewHelpers}
