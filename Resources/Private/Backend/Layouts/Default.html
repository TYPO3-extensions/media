<!DOCTYPE html>
<html lang="en"
      xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers"
      xmlns:m="http://typo3.org/ns/typo3/media/viewhelpers">
<head>
	<meta charset="utf-8">
	<title>Media</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<m:css name="bootstrap.css"/>
	<m:css name="media.css"/>
	<m:css name="bootstrap-responsive.css"/>
	<m:css name="bootstrap-datatables.css"/>
	<m:css name="validationEngine.jquery.css"/>
	<m:css name="client/fineuploader.css"/>

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]-->
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<!--[endif]-->

	<!-- Make jQuery available from the beginning -->
	<m:js name="JQuery/jquery.js"/>

	<script type="text/javascript">

		// Declare namespace
		window.Media = {};

		// "Live" variables
		Media._labels = {
			"message-deleted": '<f:translate key="message-deleted" />',
			"message-updated": '<f:translate key="message-updated" />',
			"message-created": '<f:translate key="message-created" />',
			"confirm-message": '<f:translate key="confirm-message" />',
			"message-error": '<f:translate key="message-error" />'
		};

		Media._columns = [];
		{m:grid.columnHeader()}

		// Declare object
		Media.icons = {}
	</script>
</head>
<body>

<f:render section="main"/>

<m:js name="JQuery/jquery.dataTables.min.js"/>
<m:js name="JQuery/jquery.validationEngine.js"/>
<m:js name="JQuery/Languages/jquery.validationEngine-en.js"/>
<m:js name="JQuery/jquery.form.js"/>
<m:js name="JQuery/TableTools/TableTools.min.js"/>
<m:js name="JQuery/jquery.dataTables.bootstrap.js"/>

<m:js name="Bootstrap/bootstrap.min.js"/>
<m:js name="Bootstrap/bootbox.min.js"/>

<m:js name="FileUploader/header.js"/>
<m:js name="FileUploader/util.js"/>
<m:js name="FileUploader/button.js"/>
<m:js name="FileUploader/handler.base.js"/>
<m:js name="FileUploader/handler.form.js"/>
<m:js name="FileUploader/handler.xhr.js"/>
<m:js name="FileUploader/uploader.basic.js"/>
<m:js name="FileUploader/dnd.js"/>
<m:js name="FileUploader/uploader.js"/>
<m:js name="FileUploader/jquery-plugin.js"/>

<m:js name="Media.js"/>
<m:js name="Encoder.js"/>
<m:js name="Media.Panel.js"/>
<m:js name="Media.Action.js"/>
<m:js name="Media.Session.js"/>
<m:js name="Media.FlashMessage.js"/>
<m:js name="Media.Label.js"/>


</body>
</html>
{namespace m=TYPO3\CMS\Media\ViewHelpers}
