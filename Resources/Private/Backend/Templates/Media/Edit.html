<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers"
      xmlns:m="http://typo3.org/ns/typo3/media/viewhelpers">

<f:layout name="Default"/>

<f:section name="main">

	<div id="wrap">

		<!-- identifier for the *top* part for identification in the global view -->
		<div id="content-header">

			<!--<a href="#" class="btn disabled">Previous</a>-->
			<!--<a href="#" class="btn disabled">Next</a>-->

			<f:render partial="Widget/CloseButton" />
			<f:render partial="Widget/SaveButton" />
		</div>

		<!-- identifier for the *middle* part for identification in the global view -->
		<div id="content-body">
			<div class="container">
				<!--<div class="page-header">-->
				<!--<h1>{media.title}</h1>-->
				<!--</div>-->
				<!--<p class="lead"></p>-->
				<f:flashMessages/>
				<f:render partial="FormErrors"/>
				<f:form method="post" action="update" enctype="multipart/form-data" name="media"
				        object="{media}" arguments="{format: 'json'}" id="form-media">

					<m:form.tca object="{media}"/>
					<f:form.hidden id="media-uid" property="uid"/>
					<div style="visibility: hidden">
						<f:form.submit value="{f:translate(key: 'save')}"/>
					</div>
				</f:form>

			</div>
			<div id="push"></div>
		</div>

		<!-- identifier for the *footer* part for identification in the global view -->
		<div id="content-footer">
			<div class="footer">
				<div class="container">
					<p class="footer-container pull-right">
						<m:form.footer object="{media}"/>
					</p>
				</div>
			</div>
		</div>
	</div>

</f:section>
</html>
{namespace m=TYPO3\CMS\Media\ViewHelpers}
