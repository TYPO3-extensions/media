<html xmlns:f="http://typo3.org/ns/typo3/fluid/viewhelpers" xmlns:m="http://typo3.org/ns/typo3/media/viewhelpers">

<f:layout name="Default"/>

<f:section name="main">

	<f:flashMessages/>

	<f:render partial="FormErrors"/>

	<f:form method="post" action="update" name="media" object="{media}" arguments="{format: 'json'}" id="form-media">
		<div class="header">
			<!--<button type="button" class="btn-close">Ã—</button>-->
		</div>
		<div class="body">

			<m:form.tca object="{media}"/>

			<f:form.hidden property="uid"/>

			<div style="visibility: hidden">
				<f:form.submit value="{f:translate(key: 'save')}"/>
			</div>
		</div>
	</f:form>
</f:section>
</html>

{namespace m=TYPO3\CMS\Media\ViewHelpers}
