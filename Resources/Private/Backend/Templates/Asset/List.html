<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:m="http://typo3.org/ns/media/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

				<div class="nav-collapse">
					<div id="navbar-main">
						<div class="row-fluid">
							<div class="span6">

								<f:form method="post" action="create" enctype="multipart/form-data"
								        name="asset" object="{asset}" arguments="{format: 'json'}" class="form-upload">
									<m:form.fileUpload>
										<script type="text/javascript">
											// Callback
											if (responseJSON.uid) {
												Media.Table.fnDraw()
												$('.qq-upload-list', this).html('');
												var mediaTitle = responseJSON.name == '' ? responseJSON.uid : responseJSON.name;
												message = Media.format('message-created', mediaTitle);
												Media.FlashMessage.add(message, 'success');
											}
										</script>
									</m:form.fileUpload>
									<script type="text/javascript">
										var callBack
									</script>
								</f:form>
							</div>
							<div class="span6" style="text-align: right">

								<f:if condition="{m:isAdmin()}">
									<f:link.action controller="Tool" class="btn btn-tool-bar">
										<span class="icon-cog"></span>
									</f:link.action>
								</f:if>

								<div class="btn-group pull-right">
									<a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
										<img src="{f:uri.resource(path:'Icons/button-dropdown.png')}" alt=""/>
										<span class="caret"></span>
									</a>
									<ul class="dropdown-menu">
										<f:for each="{columns}" as="column" iteration="iterator">
											<li>
												<f:if condition="{m:grid.column.isNotSystem(fieldName: '{column}')}">
													<label class="checkbox inline">
														<f:if condition="{m:grid.column.isVisible(fieldName: '{column}')}">
															<f:then>
																<input class="check-visible-toggle" type="checkbox" name=""
																       value="{iterator.index}"
																       checked="checked"/>
															</f:then>
															<f:else>
																<input class="check-visible-toggle" type="checkbox" name=""
																       value="{iterator.index}"/>
															</f:else>
														</f:if>
														<m:translate.column column="{column}"/>
													</label>
												</f:if>
											</li>
										</f:for>
									</ul>
								</div>

							</div>
						</div>
					</div>

					<div id="navbar-sub" class="ajax-response-header" style="display: none"></div>
				</div>

			</div>
		</div>
	</div>

	<f:flashMessages/>

	<div class="centered flash-message container"></div>

	<div id="container-main">
		<div id="container-main-top" style="width: 98%">

			<table class="table table-striped table-bordered table-hover"
			       id="media-list">
				<thead>
				<tr>
					<f:for each="{columns}" as="column">
						<th>
							<m:translate.column column="{column}"/>
						</th>
					</f:for>
				</tr>
				</thead>

				<tbody>

				</tbody>
			</table>
		</div>
		<div id="container-main-sub" class="ajax-response-body" class="container" style="display: none">
			<div class="container" style="text-align: center">
				<f:image src="{f:uri.resource(path:'Icons/loading.gif')}" alt=""/>
			</div>
		</div>
	</div>

	<div id="footer" class="ajax-response-footer"></div>

</f:section>
</html>
{namespace m=TYPO3\CMS\Media\ViewHelpers}
